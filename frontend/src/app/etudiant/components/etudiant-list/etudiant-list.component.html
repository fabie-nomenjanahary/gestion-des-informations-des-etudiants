<div class="row">
    <h2> Liste des étudiants</h2>
</div>
<div class="demo-button-container">
    <button mat-fab color="primary" matTooltip="Nouveau étudiant" class="demo-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="outline">
            <mat-label>Rechercher...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rabe" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <ng-container matColumnDef="matricule">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;">N° Matricule </th>
                    <td mat-cell *matCellDef="let row" style="width: 15%;"> {{row.matricule}} </td>
                </ng-container>
        
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Nom </th>
                    <td mat-cell *matCellDef="let row" style="width: 20%;"> {{row.nom}} </td>
                </ng-container>
        
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;"> Prénom(s) </th>
                    <td mat-cell *matCellDef="let row" style="width: 25%;"> {{row.prenom}} </td>
                </ng-container>
    
                <ng-container matColumnDef="dateNais">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 17%;"> Date de naissance </th>
                    <td mat-cell *matCellDef="let row" style="width: 17%;"> {{row.dateNais|date:'dd/MM/yyyy'}} </td>
                </ng-container>
        
                <ng-container matColumnDef="parcour">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;"> Parcour </th>
                    <td mat-cell *matCellDef="let row" style="width: 5%;"> {{row.parcour}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 30%;"> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" matTooltip="Details" (click)="openDetailsDialog(row)">
                            <mat-icon>info</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" matTooltip="Modifier" (click)="openEditDialog(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Supprimer" (click)="openDeleteDialog(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Aucun résultat trouvé pour "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Choisir la page des étudiants"></mat-paginator>
        </div>
    </div>
</div>
