<div class="row">
    <h2> Liste des étudiants</h2>
</div>
<div class="demo-button-container">
    <button mat-fab color="primary" matTooltip="Nouveau étudiant" class="demo-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="outline">
            <mat-label>Rechercher...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Rabe" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
        
                <ng-container matColumnDef="matricule">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>N° Matricule </th>
                    <td mat-cell *matCellDef="let row"> {{row.matricule}} </td>
                </ng-container>
        
                <ng-container matColumnDef="nom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                </ng-container>
        
                <ng-container matColumnDef="prenom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom(s) </th>
                    <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
                </ng-container>
    
                <ng-container matColumnDef="dateNais">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de naissance </th>
                    <td mat-cell *matCellDef="let row"> {{row.dateNais|date:'dd/MM/yyyy'}} </td>
                </ng-container>
        
                <ng-container matColumnDef="parcour">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Parcour </th>
                    <td mat-cell *matCellDef="let row"> {{row.parcour}} </td>
                </ng-container>

                <ng-container matColumnDef="niveau">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Niveau </th>
                    <td mat-cell *matCellDef="let row"> {{row.niveau}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Aucun résultat trouvé pour "{{input.value}}"</td>
                </tr>
            </table>
        <!-- TODO : Items per page change into french -->
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Choisir la page des étudiants"></mat-paginator>
        </div>
    </div>
</div>
