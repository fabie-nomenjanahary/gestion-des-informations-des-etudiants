<div class="row">
    <h2> Liste des années scolaires</h2>
</div>
<div class="demo-button-container">
    <button mat-fab color="primary" matTooltip="Nouvelle année scolaire" class="demo-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="outline">
            <mat-label>Rechercher...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2011-2012" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="annee">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Année Scolaire </th>
                    <td mat-cell *matCellDef="let row"> {{row.annee}} </td>
                </ng-container>

                <ng-container matColumnDef="debutAS">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Début </th>
                    <td mat-cell *matCellDef="let row"> {{row.debutAS|date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="finAS">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin </th>
                    <td mat-cell *matCellDef="let row"> {{row.finAS|date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Aucun résultat trouvé pour "{{input.value}}"</td>
                </tr>
            </table>
            <!-- TODO : Items per page change into french -->
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Choisir la page des années scolaires"></mat-paginator>
        </div>
    </div>
</div>
