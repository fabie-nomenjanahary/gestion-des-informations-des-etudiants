<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <form class="example-form" [formGroup]="ASForm">
        <hr>
        <mat-form-field appearance="outline">
            <mat-label>Année scolaire</mat-label>
            <input formControlName="annee" matInput placeholder="Ex:2011-2012">
            <mat-icon matPrefix>date_range</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Début et Fin de l'année scolaire</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input id="debutAS" formControlName="debutAS" matStartDate placeholder="Début">
                <input formControlName="finAS" matEndDate placeholder="Fin">
            </mat-date-range-input>
            <mat-hint>JJ/MM/AAAA – JJ/MM/AAAA</mat-hint>
            <mat-datepicker-toggle matIconPrefix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="center">
    <button mat-raised-button color="primary" cdkFocusInitial (click)="addAnneeScolaire()" *ngIf="!isDetails" >{{btn}}</button>
    <button mat-raised-button color="warn" mat-dialog-close>{{cancelBtn}}</button>
</div>
