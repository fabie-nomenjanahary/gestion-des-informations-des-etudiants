<div class="row">
    <h2> Liste des niveaux</h2>
</div>
<div class="demo-button-container">
    <button mat-fab color="primary" matTooltip="Nouveau niveau" class="demo-button" (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="container">
    <div style="margin-top: 10px;">
        <mat-form-field appearance="outline">
            <mat-label>Rechercher...</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2011-2012" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="libelle">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Niveaux</th>
                    <td mat-cell *matCellDef="let row"> {{row.libelle}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre des étudiants </th>
                    <td mat-cell *matCellDef="let row"> {{row.etudiants.length}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" matTooltip="Details" (click)="openDetailsDialog(row)">
                            <mat-icon>info</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" matTooltip="Modifier" (click)="openEditDialog(row)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Supprimer" (click)="openDeleteDialog(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Aucun résultat trouvé pour "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Choisir la page des années scolaires"></mat-paginator>
        </div>
    </div>
</div>
